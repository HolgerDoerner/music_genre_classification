version: '3'

services:
  frontend:
    build:
      context: frontend/
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: backend/
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    restart: unless-stopped